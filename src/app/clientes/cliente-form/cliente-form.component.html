<mat-card>

 <mat-toolbar color="primary">Cadastrar Cliente</mat-toolbar>

 <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <input matInput placeholder="taxId" formControlName="taxId">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="nome">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="CEP" formControlName="cep">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Sexo</mat-label>
        <mat-select formControlName="sexo" >
          <mat-option value="F">F</mat-option>
          <mat-option value="M">M</mat-option>
          <mat-option value="O">O</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Endereco" formControlName="endereco">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="E-Mail" formControlName="email">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Telefone" formControlName="telefone">
      </mat-form-field>

    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>

</mat-card>
