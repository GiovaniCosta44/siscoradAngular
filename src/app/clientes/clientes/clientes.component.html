<mat-card>

  <mat-toolbar color="primary">
    <span>Clientes Cadastrados</span>
  </mat-toolbar>



<div *ngIf="clientes$ | async as clientes; else loading">
<table mat-table [dataSource]="clientes" class="mat-elevation-z8">


  <!-- taxId Column -->
  <ng-container matColumnDef="taxId">
    <th mat-header-cell *matHeaderCellDef> taxId </th>
    <td mat-cell *matCellDef="let cliente"> {{cliente.taxId}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let cliente"> {{cliente.nome}} </td>
  </ng-container>

  <!-- CEP Column -->
  <ng-container matColumnDef="cep">
    <th mat-header-cell *matHeaderCellDef> CEP </th>
    <td mat-cell *matCellDef="let cliente"> {{cliente.cep}} </td>
  </ng-container>

  <!-- Sexo Column -->
  <ng-container matColumnDef="sexo">
    <th mat-header-cell *matHeaderCellDef> Sexo </th>
    <td mat-cell *matCellDef="let cliente"> {{cliente.sexo}} </td>
  </ng-container>

    <!-- Endereço Column -->
    <ng-container matColumnDef="endereco">
      <th mat-header-cell *matHeaderCellDef> Enredeço </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.endereco}} </td>
    </ng-container>

      <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let cliente"> {{cliente.email}} </td>
  </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef> Telefone </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.telefone}} </td>
    </ng-container>

        <!-- Actions Column -->


        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <button mat-mini-fab color="accent" aria-label="Adicionar um Cliente">
              <mat-icon (click)="onAdd()">add</mat-icon>
            </button>
          </mat-header-cell>

          <mat-cell *matCellDef="let cliente">
            <button mat-icon-button color="primary" aria-label="Editar Cliente">
              <mat-icon (click)="onUpdate(cliente.taxId)">edit</mat-icon>
            </button>

            <button mat-icon-button color="warn" aria-label="Remover Cliente">
              <mat-icon (click)="onDelete(cliente.taxId)">delete</mat-icon>
            </button>
          </mat-cell>

        </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>

<ng-template #loading>
  <div class="loading-spinner">
  <mat-spinner></mat-spinner>
</div>
</ng-template>



</mat-card>
